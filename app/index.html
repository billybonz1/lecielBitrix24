<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Le Ciel</title>
    <link rel="stylesheet" href="css/main.css">
</head>
<body id="app">



    <i class="material-icons">done</i>
    <div class="mdl-grid">
        <div class="mdl-cell mdl-cell--12-col">
            <button class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--accent">
                Button
            </button>
        </div>
        <div class="mdl-cell mdl-cell--12-col">
            <span class="mdl-chip mdl-chip--contact">
                <span id="user-name--first-letter" class="mdl-chip__contact mdl-color--teal mdl-color-text--white">A</span>
                <span id="user-name" class="mdl-chip__text"></span>
            </span>
        </div>
        <div class="mdl-cell mdl-cell--8-col mdl-cell--6-col-phone">
            <table class="mdl-data-table mdl-js-data-table mdl-shadow--2dp dealList">
                <thead>
                <tr>
                    <th>ID</th>
                    <th class="mdl-data-table__cell--non-numeric">Название</th>
                    <th class="mdl-data-table__cell--non-numeric">Сумма</th>
                </tr>
                </thead>
                <tbody id="dealList">
                <tr>
                    <td colspan="3">
                        <div class="mdl-typography--text-center">
                            <div class="mdl-spinner mdl-js-spinner is-active"></div>
                        </div>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>
        <div class="mdl-cell mdl-cell--4-col mdl-cell--6-col-phone">
            <div class="dealSum mdl-card mdl-shadow--2dp">
                <div class="mdl-card__title mdl-card--expand">
                    <h2 class="mdl-card__title-text mdl-typography--text-center" id="dealSum">
                        <div class="mdl-spinner mdl-js-spinner is-active"></div>
                    </h2>
                </div>
                <div class="mdl-card__supporting-text" >
                    Общая сумма
                </div>
            </div>
        </div>
    </div>


<script src="js/libs.js"></script>
<script src="//api.bitrix24.com/api/v1/"></script>
<script src="js/app.js"></script>
<script>
    $(function () {
        BX24.init(function () {

            app.saveFrameWidth();

            app.displayDealersList();

            app.displayCurrentUser('#user-name');
            app.displayDealList();
        });
    });
</script>
</body>
</html>
